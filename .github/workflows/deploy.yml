name: Deploy to VPS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          # VPS Configuration (hardcoded for security)
          VPS_HOST="72.60.56.80"
          VPS_PORT="22"
          VPS_USER="deploy"

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p $VPS_PORT $VPS_HOST >> ~/.ssh/known_hosts

      - name: Deploy IBKR Credentials
        env:
          IBKR_USERNAME: ${{ secrets.IBKR_USERNAME }}
          IBKR_PASSWORD: ${{ secrets.IBKR_PASSWORD }}
        run: |
          # VPS Configuration
          VPS_HOST="72.60.56.80"
          VPS_PORT="22"
          VPS_USER="deploy"

          # Create credentials file on VPS (secure permissions)
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT ${VPS_USER}@${VPS_HOST} \
            "echo 'IBKR_USERNAME=${IBKR_USERNAME}' > /home/deploy/.ibkr-credentials && \
             echo 'IBKR_PASSWORD=${IBKR_PASSWORD}' >> /home/deploy/.ibkr-credentials && \
             chmod 600 /home/deploy/.ibkr-credentials && \
             echo '‚úì IBKR credentials deployed securely'"

      - name: Deploy to VPS
        run: |
          # VPS Configuration
          VPS_HOST="72.60.56.80"
          VPS_PORT="22"
          VPS_USER="deploy"

          ssh -i ~/.ssh/deploy_key -p $VPS_PORT ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            # Log deployment attempt (auditd will capture this)
            echo "[$(date)] Deployment started by GitHub Actions" | tee -a ~/deployment.log

            # Change to project directory
            cd /home/deploy/forex-bot || exit 1

            # PRE-DEPLOYMENT FIX: Handle bot_state.json conflict
            echo "Checking for bot_state.json conflicts..."

            if [ -f "bot_state.json" ]; then
              echo "Backing up bot_state.json..."
              cp bot_state.json bot_state.json.backup
            fi

            # Stash any local changes to runtime files
            echo "Stashing local changes..."
            git stash push -m "Auto-stash before deployment $(date +%Y%m%d_%H%M%S)" -- bot_state.json 2>/dev/null || true

            # Ensure we're on main branch and pull latest
            git checkout main 2>/dev/null || true
            git fetch origin

            # Force reset to origin/main to ensure clean state
            git reset --hard origin/main

            # Restore bot_state.json if it was backed up
            if [ -f "bot_state.json.backup" ]; then
              echo "Restoring bot_state.json..."
              mv bot_state.json.backup bot_state.json
            fi

            # Run deployment script
            bash scripts/deploy.sh

            # Log completion
            DEPLOY_EXIT=$?
            echo "[$(date)] Deployment completed with exit code: $DEPLOY_EXIT" | tee -a ~/deployment.log

            # Exit with deployment script's exit code
            exit $DEPLOY_EXIT
          ENDSSH

